<shared-module-title title="User list" />
<div class="container">
    <div class="row">
        <div class="col-auto">

            <ul class="list-group user-list">
                <li class="list-group-item" [routerLink]="['/users/single-user',user.id]" *ngFor="let user of users">
                    <mat-icon>person</mat-icon>
                    {{user.name}}
                </li>
            </ul>
        </div>
    </div>
</div>
