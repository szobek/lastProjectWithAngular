<button (click)="handleBackButtonToBilling()" class="base-btn">Back to billing</button>
<hr>
<div class="options-card-wrapper">
  <div class="card" *ngFor="let voluntary of voluntaries" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{voluntary.title}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{voluntary.subtitle}}</h6>
      <p class="card-text">{{voluntary.description}}</p>
      <button (click)="handleClickOnCardToUseAnOption(voluntary)" class="base-btn">I use</button>
    </div>
  </div>
</div>
