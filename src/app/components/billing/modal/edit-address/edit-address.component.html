<div class="modal-header">
    <h4 class="modal-title">Token change</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <form [formGroup]="addressForm">
        <div class="form-group">
          <label for="ZIP">ZIP</label>
          <input type="text" class="form-control" formControlName="zip"  id="ZIP" aria-describedby="emailHelp" placeholder="ZIP">
        </div>
        <div class="form-group">
          <label for="City">City</label>
          <input type="text" class="form-control" id="City" formControlName="city" placeholder="City">
        </div>
       
        <button (click)="handleUpdateUserAddress($event)" class="btn btn-primary">Submit</button>
      </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close('Close click')">Close</button>
</div>
