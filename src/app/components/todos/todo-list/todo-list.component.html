<shared-module-title title="Todo list" />
<ul class="list-group">
    <li class="list-group-item todo-item" [ngClass]="{'completed':todo.completed}" *ngFor="let todo of todos">
        {{todo.title}}

        <button *ngIf="todo.completed" (click)="handleIncomplete(todo)" class="base-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-ban"
                viewBox="0 0 16 16">
                <path
                    d="M15 8a6.97 6.97 0 0 0-1.71-4.584l-9.874 9.875A7 7 0 0 0 15 8M2.71 12.584l9.874-9.875a7 7 0 0 0-9.874 9.874ZM16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0" />
            </svg>
        </button>
        <button *ngIf="!todo.completed" (click)="handleComplete(todo)" class="base-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check"
                viewBox="0 0 16 16">
                <path
                    d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z" />
            </svg>
        </button>

    </li>
</ul>
