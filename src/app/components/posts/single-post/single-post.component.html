<posts-single-post-title />
<p ></p>
<div *ngIf="post!=null||post!=undefined" class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text">{{post.body}}</p>
      <p class="writer-data" [routerLink]="['/users/single-user',post.userId]" *ngIf="postWriter!=undefined">Writer: {{postWriter.name}}</p>
    </div>
  </div>
